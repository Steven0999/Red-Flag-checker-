<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Flag Markers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Red Flag Markers</h1>

    <!-- Hamburger Menu -->
    <div class="hamburger-container">
      <button id="hamburger" onclick="toggleMenu()">â˜° Menu</button>
      <div id="hamburger-menu" class="hamburger-menu">
        <button class="tab active" onclick="openTab('input-tab', this)">Add Red Flag</button>
        <!-- Dynamic system tabs added here -->
      </div>
    </div>

    <!-- Add Red Flag Form Tab -->
    <div id="input-tab" class="tab-content active-tab">
      <div class="form-section">
        <select id="category">
          <option value="">Select a System</option>
          <option value="cardiac">Cardiac</option>
          <option value="neuro">Neuro</option>
          <option value="respiratory">Respiratory</option>
          <option value="urinary">Urinary</option>
          <option value="gastro">Gastro</option>
          <option value="reproductive">Reproductive</option>
          <option value="endocrine">Endocrine</option>
          <option value="msk">MSK</option>
          <option value="trauma">Trauma</option>
          <option value="paediatric">Paediatric</option>
          <option value="geriatric">Geriatric</option>
          <option value="mental">Mental Health</option>
          <option value="other">Other</option>
        </select>
        <input type="text" id="flag-text" placeholder="Red Flag Title" />
        <textarea id="flag-desc" placeholder="Why is this a red flag? (optional)"></textarea>
        <input type="text" id="flag-source" placeholder="Journal/source (optional)" />
        <button onclick="addRedFlag()">Submit</button>
      </div>
    </div>

    <!-- System Tabs Container -->
    <div id="red-flag-tabs"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
