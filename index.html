<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Flag Markers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

      <input type="text" id="flag-text" placeholder="Enter red flag detail" />

    <div id="red-flag-display"></div>
  </div>
  <script src="script.js"></script>
